<section class="section">
    <button class="button delete" (click)="delete()">Delete</button>
    <!-- training.id! -->
    <form class="form" [formGroup]="trainingForm" (ngSubmit)="update()">
        <div class="input-group flex-nowrap">
            <input type="text" class="form-control" formControlName="name" placeholder="name"
                aria-describedby="addon-wrapping">
        </div>
        <div class="input-group flex-nowrap">
            <input type="text" class="form-control" formControlName="description" placeholder="Description"
                aria-describedby="addon-wrapping">
        </div>

        <div class="input-group flex-nowrap">
            <input type="date" class="form-control" formControlName="date" placeholder="date"
                aria-describedby="addon-wrapping">
        </div>

        <div class="input-group flex-nowrap">
            <input type="file" class="form-control" formControlName="image" id="inputGroupFile04"
                aria-describedby="inputGroupFileAddon04" aria-label="Upload">
        </div>
            <div class="input-group flex-nowrap">
                <input type="text" class="form-control" formControlName="type" placeholder="type"
                    aria-describedby="addon-wrapping">
            </div>
            <button class="btn btn-success">add</button>
    </form>
  
</section>

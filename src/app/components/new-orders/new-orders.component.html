<div class="card mb-3" *ngFor="let order of orders">
    <div class="row g-0">
      <div class="col-md-4">
        <img [src]="order?.img" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8 flex">
        <div class="card-body">
          <h5 class="card-title">{{order.company}}</h5>
          <p class="card-text">{{order.buyDate}}</p>
          <p class="card-text">{{order.price|currency}}</p>
        </div>
        <div class="more">
            <button class="btn btn-success" [routerLink]="['/nav','seen', order.code]">More</button>
        </div>
      </div>
    </div>
  </div>

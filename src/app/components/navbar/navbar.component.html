<div class="dashboards">
    <nav class="navbar bg-dark" data-bs-theme="dark">
        <div class="container">
            <div class="logo">
                <h1>LOGO</h1>
            </div>

            <div class="user">
                <span class="input-group-text" id="addon-wrapping">
                    <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor"
                        class="bi bi-person" viewBox="0 0 16 16">
                        <path
                            d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z" />
                    </svg>
                </span>
                <div class="user-name">
                    <p class="firstName">{{user?.firstName}} </p>
                    <p>{{user?.lastName}}</p>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg"  width="16" height="16" fill="currentColor" class="bi bi-chevron-down down" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                </svg>
            </div>
          

        </div>
    </nav>

    <div class="container blocks">

        <nav class="navbar bg-dark bar" data-bs-theme="dark">
            <ul class="ul">
                <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                    <a [routerLink]="['/nav','dashboards']">Dashboard</a>
                </li>
                <li routerLinkActive="active">
                    <a href="#">Statistics</a>
                </li>
                <li routerLinkActive="active">
                    <a href="#">Live Map</a>
                </li>
                <li routerLinkActive="active">
                    <a [routerLink]=" ['/nav','new-orders']">New Orders</a>
                </li>
                <li routerLinkActive="active">
                    <a href="#">Seen Orders</a>
                </li>
                <li routerLinkActive="active">
                    <a href="#">in Proccess Orders</a>
                </li>
                <li routerLinkActive="active">
                    <a href="#">Rejected Orders</a>
                </li>
                <li routerLinkActive="active">
                    <a href="#">Compleated Orders</a>
                </li>
            </ul>
        </nav>
        <div class="blocks__router">
            <router-outlet></router-outlet>
        </div>
        
    </div>

</div>

<div class="profile">
    <button type="button" class="btn btn-success end" (click)="changeUserData()">Change</button>
    <svg xmlns="http://www.w3.org/2000/svg" width="660" height="260" color="gray" fill="currentColor"
        class="bi bi-person-square" viewBox="0 0 16 16">
        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
        <path
            d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12z" />
    </svg>
   
    <form class="form" [formGroup]="userForm">

       
        <label for="first" class="form-label">First name</label>
        <div class="input-group mb-3">
            <input 
                formControlName="firstName"
                type="text" class="form-control" 
                id="first" aria-describedby="basic-addon3">
        </div>

        <label for="last" class="form-label">Last name</label>
        <div class="input-group mb-3">
            <input 
                formControlName="lastName"
                type="text" class="form-control " 
                id="last" aria-describedby="basic-addon3">
        </div>
        <label for="email" class="form-label">Email</label>
        <div class="input-group mb-3">
            <input 
                formControlName="email"
                type="text" class="form-control"
                id="email" aria-describedby="basic-addon3">
        </div>
    </form>
</div>
